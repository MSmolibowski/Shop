version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Port=5432;Database=shop_db;User Id=postgres;Password=postgrespw;
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Shop.Database:/app/Shop.Database # Mount for EF Core migrations

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: shop_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata: